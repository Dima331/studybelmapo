<div class="collapse navbar-collapse has-image" data-color="purple" style="background-image: url('assets/img/sidebar-4.jpg');">
  <div data-color="purple" data-image="img/sidebar-4.jpg">
    <div class="sidebar-wrapper">
      <div class="logo"><a [routerLink]="['studlist']" class="simple-text">БелМАПО</a></div>
      <ul class="nav">
        <li [ngClass]="{'active': selectedPage.selectedPage == 1}"><a (click)="selectPage(1)" routerLink="studlist"> <i class="pe-7s-home"></i>
          <p>Главная</p></a></li>
      <li [ngClass]="{'active': selectedPage.selectedPage == 2}"><a (click)="selectPage(2)" routerLink="list"> <i class="pe-7s-note2"></i>
          <p>Реестр врачей</p></a></li>
      <li [ngClass]="{'active': selectedPage.selectedPage == 4}" *ngIf="currentUser.is_cathedra == 0"><a (click)="selectPage(4)" routerLink="reports"> <i class="pe-7s-news-paper"></i>
          <p>Отчёты</p></a></li>
      <li [ngClass]="{'active': selectedPage.selectedPage == 5}" *ngIf="currentUser.is_cathedra != 0"><a (click)="selectPage(5)" routerLink="orders"> <i class="pe-7s-like2"></i>
          <p>Приказы</p></a></li>
      </ul>
    </div>
    <div style="background-image: url(assets/img/sidebar-4.jpg)" class="sidebar-background"></div>
  </div>
</div>
