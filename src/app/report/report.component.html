      <div class="content">
        <div class="container-fluid">
          <preloader *ngIf="isLoaded === false"></preloader>
          <div class="row" *ngIf="isLoaded === true">
            <div class="col-md-4">
              <div class="card">
                <div class="header">
                  <h4 class="title">Выберите параметры отчёта</h4>
                </div>
                <div class="content">
                  <tabset>
                    <tab heading="Личные">
                      <div class="content">
                        <div id="peronalData" class="tab-pane active">
                          <div class="places-buttons">
                            <form>
                              <div class="row">
                                <div class="col-md-12">
                                  <div class="form-group no-margin">
                                    <label>Учреждение образования</label>
                                    <input type="text" auto-complete [source]="personal_establishments" [(ngModel)]="filterParams.establishmentId" (ngModelChange)="reportAction(PROFESIONAL)" class="form-control" name="educational_establishment">
                                  </div>
                                </div>
                                <div class="col-md-12">
                                  <div class="form-group no-margin">
                                    <label>Гражданство</label>
                                    <input type="text" auto-complete [source]="personal_cityzenships" [(ngModel)]="filterParams.cityzenship" (ngModelChange)="reportAction(PERSONAL)" class="form-control" name="cityzenship">
                                  </div>
                                </div>
                                <div class="col-md-12">
                                  <div class="form-group no-margin">
                                    <label>Должность</label>
                                    <input type="text" auto-complete [source]="personal_appointments" [(ngModel)]="filterParams.appointment" (ngModelChange)="reportAction(GENERAL)" class="form-control" name="appointment">
                                  </div>
                                </div>
                                <div class="col-md-12">
                                  <div class="form-group no-margin">
                                    <label>Организация</label>
                                    <input type="text" auto-complete [source]="personal_organizations" [(ngModel)]="filterParams.organization" (ngModelChange)="reportAction(GENERAL)" class="form-control" name="organization">
                                  </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                  <div class="form-group no-margin">
                                    <label>Область</label>
                                    <table>
                                      <tr *ngFor="let region of personal_regions">
                                        
                                        <td>
                                          <input type="checkbox" id="region-{{region.id}}" (click)="SelectRegionAction(region)" class="regular-checkbox regions">
                                          <label for="region-{{ region.id }}" class="regions"> </label>
                                        </td>
                                        <td>
                                          <label>{{region.value}}</label>
                                        </td>
                                      </tr>
                                    </table>
                                  </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                  <div class="form-group no-margin">
                                    <label>Год</label>
                                    <table>
                                      <tr *ngFor="let year of years">
                                        <td>
                                          <input type="checkbox" id="region-{{year.id}}" (click)="SelectYear(year)" class="regular-checkbox years">
                                          <label for="region-{{ year.id }}" class="years"> </label>
                                        </td>
                                        <td>
                                          <label>{{year.id}}</label>
                                        </td>
                                      </tr>
                                    </table>
                                  </div>
                                </div>
                                <div class="col-md-5">
                                  <div class="form-group no-margin">
                                    <label>Пол</label>
                                    <select [(ngModel)]="filterParams.isMale" class="form-control"  (ngModelChange)="reportAction(PERSONAL)" name="isMale" class="form-control">
                                      <option value="1" selected="selected">Мужской</option>
                                      <option value="0">Женский</option>
                                    </select>
                                  </div>
                                </div>
                                <div class="col-md-12">
                                  <div class="form-group no-margin">
                                    <label>Отдел</label>
                                    <input type="text" auto-complete [source]="personal_departments" [(ngModel)]="filterParams.department" (ngModelChange)="reportAction(GENERAL)" class="form-control" name="department">
                                  </div>
                                </div>
                                <div class="col-md-12">
                                  <div class="form-group no-margin">
                                    <label>Факультет</label>
                                    <input type="text" auto-complete [source]="personal_faculties" [(ngModel)]="filterParams.facultyId" (ngModelChange)="reportAction(PROFESIONAL)" class="form-control" name="faculty">
                                  </div>
                                </div>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                    </tab>
                    <tab heading="Обучение">
                      <div class="content">
                        <div id="educationalData" class="tab-pane">
                          <div class="places-buttons">
                            <form>
                              <div class="row">
                                <div class="col-md-12">
                                  <div class="form-group no-margin">
                                    <label>Форма обучения</label>
                                    <table>
                                      <tr *ngFor="let form of educForms">
                                        <td>
                                          <input type="checkbox" id="form-{{form.id}}" (click)="SelectFormAction(form)" name="belmapo_educForm" class="regular-checkbox">
                                          <label for="form-{{ form.id }}"> </label>
                                        </td>
                                        <td>
                                          <label>{{ form.value }}</label>
                                        </td>
                                      </tr>
                                    </table>
                                  </div>
                                </div>
                                <div class="col-md-12">
                                  <div class="form-group no-margin">
                                    <label>Тип обучения</label>
                                    <table>
                                      <tr *ngFor="let educType of educTypes">
                                        <td>
                                          <input type="checkbox" id="educType-{{ educType.id }}" (click)="SelectEducTypeAction(educType)" name="belmapo_educType" class="regular-checkbox">
                                          <label for="educType-{{ educType.id }}"> </label>
                                        </td>
                                        <td>
                                          <label>{{ educType.value }}</label>
                                        </td>
                                      </tr>
                                    </table>
                                  </div>
                                </div>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                    </tab>
                  </tabset>
                  <div>
                    <button (click)="ResetService()" class="btn btn-warning btn-block">Сбросить</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card">
                <div class="header">
                  <h4 class="title">Результаты</h4>
                </div>
                <div class="content">
                  <preloader *ngIf="!getResult"></preloader>
                </div>
                <div class="content table-responsive table-full-width" *ngIf="getResult">
                  <div class="col-md-2"> 
                    <h5>Всего</h5>
                  </div>
                  <div id="Results" class="col -md-10">
                    <h2>{{ total }}</h2>
                  </div>
                  <table class="table table-hover table-striped">
                    <thead>
                      <th>Параметр</th>
                      <th>Показатель</th>
                    </thead>
                    <tbody>
                      <tr *ngFor="let parameter of parameters">
                        <td>{{ parameter.label }}</td>
                        <td>{{ parameter.value }}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
