      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-4">
              <div class="card">
                <div class="header">
                  <h4 class="title">Выберите параметры отчёта</h4>
                </div>
                <div class="content">
                  <ul class="nav nav-tabs">
                    <li class="active"><a href="#peronalData" data-toggle="tab">Личные</a></li>
                    <li><a href="#educationalData" data-toggle="tab">Обучение</a></li>
                  </ul>
                  <div class="tab-content">
                    <div id="peronalData" class="tab-pane active">
                      <div class="places-buttons">
                        <form>
                          <div class="row">
                            <div class="col-md-12">
                              <div class="form-group no-margin">
                                <label>Учреждение образования</label>
                                <input type="text" name="ee" [(ngModel)]="filterParams.est" (keyup)="reportAction(1)" id="ee" class="form-control">
                              </div>
                            </div>
                            <div class="col-md-12">
                              <div class="form-group no-margin">
                                <label>Гражданство</label>
                                <input type="text" name="resid" [(ngModel)]="filterParams.resid" (keyup)="reportAction(1)" id="resid" class="form-control">
                              </div>
                            </div>
                            <div class="col-md-12">
                              <div class="form-group no-margin">
                                <label>Дата получения диплома:</label>
                                <div class="row">
                                  <div class="col-md-6">
                                    <input type="text" [(ngModel)]="filterParams.DipDateFrom" (keyup)="reportAction(1)" id="DipDateFrom" class="form-control">
                                  </div>
                                  <div class="col-md-6">
                                    <input type="text" [(ngModel)]="filterParams.DipDateTo" (keyup)="reportAction(1)" id="DipDateTo" class="form-control">
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="col-md-12">
                              <div class="form-group no-margin">
                                <label>Должность</label>
                                <input type="text" name="app" [(ngModel)]="filterParams.app" (keyup)="reportAction(1)" id="app" class="form-control">
                              </div>
                            </div>
                            <div class="col-md-12">
                              <div class="form-group no-margin">
                                <label>Кандидат медицинских наук</label>
                                <input type="checkbox" [(ngModel)]="filterParams.isDoctor" (keyup)="reportAction(1)" id="kmn" class="regular-checkbox">
                                <label for="kmn"></label>
                              </div>
                            </div>
                            <div class="col-md-12">
                              <div class="form-group no-margin">
                                <label>Организация</label>
                                <input type="text" name="org" [(ngModel)]="filterParams.org" (keyup)="reportAction(1)" id="org" class="form-control">
                              </div>
                            </div>
                            <div class="col-md-12">
                              <div class="form-group no-margin">
                                <label>Область</label>
                                <table>
                                  <!-- <tr ng-repeat="region in regions"> -->
                                  <tr>
                                    <td>
                                      <label>{{region.name}}</label>
                                    </td>
                                    <td>
                                      <input type="checkbox" id="region-{{region.id}}" (click)="SelectRegionAction($event)" value="{{ region.id }}" class="regular-checkbox regions">
                                      <label for="region-{{ region.id }}" class="regions"> </label>
                                    </td>
                                  </tr>
                                </table>
                              </div>
                            </div>
                            <div class="col-md-5">
                              <div class="form-group no-margin">
                                <label>Пол</label>
                                <select name="gender" [(ngModel)]="filterParams.gender" (keyup)="reportAction(1)" class="form-control">
                                  <option value="1" selected="selected">Мужской</option>
                                  <option value="0">Женский</option>
                                </select>
                              </div>
                            </div>
                            <div class="col-md-3">
                              <div class="form-group no-margin">
                                <label>Сотрудник</label>
                                <input type="checkbox" [(ngModel)]="filterParams.isCowoker" (keyup)="reportAction(1)" id="isCowoker" class="regular-checkbox">
                                <label for="isCowoker"></label>
                              </div>
                            </div>
                            <div class="col-md-4">
                              <div class="form-group no-margin">
                                <label>Опыт работы</label>
                                <input type="number" [(ngModel)]="filterParams.experiance" (keyup)="reportAction(1)" class="form-control">
                              </div>
                            </div>
                            <div class="col-md-12">
                              <div class="form-group no-margin">
                                <label>Отдел</label>
                                <input type="text" name="dep" [(ngModel)]="filterParams.dep" (keyup)="reportAction(1)" id="dep" class="form-control">
                              </div>
                            </div>
                            <div class="col-md-12">
                              <div class="form-group no-margin">
                                <label>Факультет</label>
                                <input type="text" name="fac" [(ngModel)]="filterParams.fac" (keyup)="reportAction(1)" id="fac" class="form-control">
                              </div>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                    <div id="educationalData" class="tab-pane">
                      <div class="places-buttons">
                        <form>
                          <div class="row">
                            <div class="col-md-12">
                              <div class="form-group no-margin">
                                <label>Факультет</label>
                                <table>
                                  <!-- <tr ng-repeat="faculty in faculties"> -->
                                  <tr>
                                    <td>
                                      <input type="checkbox" id="faculty-{{faculty.id}}" (click)="SelectFacultyAction($event)" value="{{ faculty.id }}" class="regular-checkbox">
                                      <label for="faculty-{{ faculty.id }}"> </label>
                                    </td>
                                    <td>
                                      <label>{{ faculty.name }}</label>
                                    </td>
                                  </tr>
                                </table>
                              </div>
                            </div>
                            <div class="col-md-12">
                              <div class="form-group no-margin">
                                <label>Кафедра</label>
                                <input type="text" name="cathedra" [(ngModel)]="filterParams.cathedra" (keyup)="reportAction()" id="cathedra" class="form-control">
                              </div>
                            </div>
                            <div class="col-md-12">
                              <div class="form-group no-margin">
                                <label>Курс</label>
                                <input type="text" name="course" [(ngModel)]="filterParams.course" (keyup)="reportAction()" id="course" class="form-control">
                              </div>
                            </div>
                            <div class="col-md-12">
                              <div class="form-group no-margin">
                                <label>Форма обучения</label>
                                <table>
                                  <!-- <tr ng-repeat="form in forms"> -->
                                  <tr>
                                    <td>
                                      <input type="checkbox" id="form-{{form.id}}" (click)="SelectFormAction($event)" value="{{ form.id }}" class="regular-checkbox">
                                      <label for="form-{{ form.id }}"> </label>
                                    </td>
                                    <td>
                                      <label>{{form.name}}</label>
                                    </td>
                                  </tr>
                                </table>
                              </div>
                            </div>
                            <div class="col-md-12">
                              <div class="form-group no-margin">
                                <label>Номер группы</label>
                                <input type="number" [(ngModel)]="filterParams.groupNumber" (keyup)="reportAction()" id="groupNumber" class="form-control">
                              </div>
                            </div>
                            <div class="col-md-12">
                              <div class="form-group no-margin">
                                <label>Тип обучения</label>
                                <table>
                                  <!-- <tr ng-repeat="educType in educTypes"> -->
                                  <tr>
                                    <td>
                                      <input type="checkbox" id="educType-{{educType.id}}" (click)="SelectEducTypeAction($event)" value="{{ educType.id }}" class="regular-checkbox">
                                      <label for="educType-{{ educType.id }}"> </label>
                                    </td>
                                    <td>
                                      <label>{{educType.name}}</label>
                                    </td>
                                  </tr>
                                </table>
                              </div>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card">
                <div class="header">
                  <h4 class="title">Результаты</h4>
                </div>
                <div class="content table-responsive table-full-width">
                  <div class="col-md-2"> 
                    <h5>Всего</h5>
                  </div>
                  <div id="Results" class="col -md-10">
                    <h2>{{ total }}</h2>
                  </div>
                  <table class="table table-hover table-striped">
                    <thead>
                      <th>Параметр</th>
                      <th>Показатель</th>
                    </thead>
                    <tbody>
                      <!-- <tr ng-repeat="parameter in parameters"> -->
                      <tr>
                        <td>{{ parameter.label }}</td>
                        <td>{{ parameter.value }}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
