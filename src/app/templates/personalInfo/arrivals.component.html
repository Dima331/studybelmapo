<div class="header">
  <h4 class="title">Приезды</h4>
  <p class="category">Приезды слушателя</p>
</div>
<div id="Arrivals" class="content table-responsive table-full-width">
    <accordion>
      <accordion-group #group *ngFor="let arrival of arrivals">
        <div accordion-heading>
          {{ arrival.faculty }}
          <i class="pull-right float-xs-right glyphicon"
             [ngClass]="{'glyphicon-chevron-down': group?.isOpen, 'glyphicon-chevron-right': !group?.isOpen}"></i>
        </div>
        <div>
            <h5>{{ arrival.cathedra }}</h5>
            <table class="table table-striped table-hover table-responsive">
                <thead>
                    <tr>
                        <td>Номер</td>
                        <td>Название курса</td>
                        <td>Дата приезда</td>
                        <td>Обучение</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{arrival.course.Number}}</td>
                        <td>{{arrival.course.name}}</td>
                        <td>{{arrival.date | date: "dd.MM.yy"}}</td>
                        <td>{{arrival.course.Finish | date: "dd.MM.yy"}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
      </accordion-group>
    </accordion>
</div>
