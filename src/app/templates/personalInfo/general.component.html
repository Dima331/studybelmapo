<form>
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="content">
          <h4>ФИО</h4>
          <hr>
          <div class="row form-group">
            <label class="col-sm-3 col-form-label">Фамилия</label>
            <div class="col-sm-9">
              <input type="text" value="{{ info.surname }}" class="form-control inline">    
            </div>
          </div>
          
          <div class="row form-group">
            <label class="col-sm-3 col-form-label">Имя</label>
            <div class="col-sm-9">
              <input type="text" value="{{ info.name }}" class="form-control inline">   
            </div>
          </div>
  

          <div class="row form-group">
            <label class="col-sm-3 col-form-label">Отчество</label>
            <div class="col-sm-9">
              <input type="text" value="{{ info.patername }}" class="form-control inline">
            </div>  
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="content">
          <h4>Дополнительно</h4>
          <hr>
          <div class="row form-group">
            <label class="col-sm-3 col-form-label">Должность</label>
            <div class="col-sm-9">
              <input type="text" value="{{ info.AppName }}" class="form-control inline">
            </div>
          </div>
          <div class="row form-group">
            <label for="" class="col-sm-3 col-form-label">Организация</label>
            <div class="col-sm-9">
              <input type="text" value="{{ info.OrgName }}" class="form-control inline">
            </div>
          </div>
                  <div class="row form-group">
            <label for="" class="col-sm-3 col-form-label">Отдел</label>
            <div class="col-sm-9">
              <input type="text" value="{{ info.DepName }}" class="form-control inline">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="content">
          <h4>Описание учреждения</h4>
          <hr>
          <div class="form-group">
            <div class="col-md-12">
              <label for="" class="col-sm-3 col-form-label">Тип учреждения</label>
              <div class="col-sm-9"><input type="text" class="form-control inline" value="{{ info }}"></div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-12">
              <label for="" class="col-sm-3 col-form-label">Страна</label>
              <div class="col-sm-9">
                <input type="text" class="form-control inline" value="{{ info }}">
              </div>
            </div>  
            <div class="col-md-12">
              <label for="" class="col-sm-3 col-form-label">Область</label>
              <div class="col-sm-9">
                <input type="text" class="form-control inline" value="{{ info }}">
              </div>
            </div>  
          </div>
          <div class="form-group">
            <div class="col-md-12">
              <label for="" class="col-sm-3 col-form-label">Населённый пункт</label>
              <div class="col-sm-9">
                <input type="text" class="form-control inline" value="{{ info }}">
              </div>
            </div>  
          </div>
          <div class="form-group">
            <div class="col-md-6">
              <label for="" class="col-sm-3 col-form-label">Улица</label>
              <div class="col-sm-9">
                <input type="text" class="form-control inline" value="{{ info }}">
              </div>
            </div>  
            <div class="col-md-6">
              <label for="" class="col-sm-3 col-form-label">Дом</label>
              <div class="col-sm-9">
                <input type="text" class="form-control inline" value="{{ info }}">
              </div>
            </div>  
          </div>
          <div class="row form-group">
            <div class="col-md-12">
              <label for="" class="col-form-label" *ngIf="">Принадлежность РБ</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
