<table class="table table-hover table-striped">
    <thead>
        <tr align="center">
            <th>Дата приезда</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
            <th>Дата рождения</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let person of course.StudList" (click)="showInfo.ShowPersonalInfo(person)">
            <td>{{ person.Date | date: "dd.MM.yyyy" }}</td>
            <td>{{ person.surname }}</td>
            <td>{{ person.name }}</td>
            <td>{{ person.patername }}</td>
            <td>{{ person.birthday | date: "dd.MM.yyyy"}}</td>
            <td>
                <button class="btn btn-danger btn-block" (click)="Deduct(person, $event)">Отчислить</button>
            </td>
        </tr>
        <tr>
            <td colspan="6">
                <button class="btn btn-success btn-block" [routerLink]="['../addDoctor/addNew', course.id]">Зачислить</button>
            </td>
        </tr>
    </tbody>
</table>
<ng-template #sure>
    <div class="modal-body text-center">
        <p>Вы уверены, что хотите отчислить этого слушателя?</p>
        <div>
            <button class="btn btn-success" (click)="Yes()">Да</button>
            <button class="btn btn-danger" (click)="No()">Нет</button>
        </div>
    </div>
</ng-template>
