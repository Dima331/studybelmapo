<!--Large modal-->


<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>Дата</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
            <th>Дата рождения</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let person of course.list" (click)="ShowPersonalInfo(person)">
            <td>{{ person.Date | date: "dd.MM.yyyy" }}</td>
            <td>{{ person.surname }}</td>
            <td>{{ person.name }}</td>
            <td>{{ person.patername }}</td>
            <td>{{ person.birthday | date: "dd.MM.yyyy"}}</td>
        </tr>
    </tbody>
</table>
