<div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="header"> 
              <h4 class="title">Информация слушателя</h4>
            </div>
            <div class="content">
              <form (ngSubmit)="(addNewDoctor.$valid && SavePerson()) || Error()" novalidate id="AddpersonalInfo">
                <tabset>
                  <tab heading="Личные">
                    <div class="row">
                      <div class="col-md-3">
                        <div class="form-group">
                          <label>Фамилия</label>
                          <input required only-letters-input type="text"  [(ngModel)]="newPerson.surname" name="surname" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label>Имя</label>
                          <input required only-letters-input type="text" [(ngModel)]="newPerson.name" name="name" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label>Отчество</label>
                          <input required only-letters-input type="text" [(ngModel)]="newPerson.patername" name="patername" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label>Дата рождения</label>
                          <input required type="text" [(ngModel)]="newPerson.birthday" [minDate]="minDate" [maxDate]="maxDate" #dp="bsDatepicker" [bsConfig]="bsConfig" bsDatepicker [(bsValue)]="bsValue" name="birthday" class="date-picker form-control">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group">
                          <label>ФИО в дательном падеже</label>
                          <input required only-letters-input type="text" [(ngModel)]="newPerson.nameInDativeForm" name="nameInDativeForm" placeholder="Например: Иванову Ивану Ивановичу" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label>Учреждение образования</label>
                          <input required type="text" [(ngModel)]="newPerson.educational_establishment" name="educational_establishment" id="ee" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label>Гражданство</label>
                          <input required ype="text" [(ngModel)]="newPerson.cityzenship" name="cityzenship" id="country" class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-3">
                        <div class="form-group col-md-6">
                          <div>
                            <input type="checkbox" [(ngModel)]="newPerson.isDoctor" name="isDoctor" id="KMN" class="regular-checkbox">
                            <label for="KMN"></label>
                            <label>К. мед. наук</label>
                          </div>                            
                          <div>
                            <input type="checkbox" [(ngModel)]="newPerson.isCowoker" name="isCowoker" id="isCowoker" class="regular-checkbox">
                            <label for="isCowoker"></label>
                            <label>Сотрудник</label>
                          </div>  
                        </div>
                        <div class="form-group col-md-6">
                          <div>
                            <input type="radio"  value="1" [(ngModel)]="newPerson.isMale" name="isMale" id="isMale" class="regular-radio">
                            <label for="isMale"></label>
                            <label>Мужчина</label>
                          </div>
                          <div>
                            <input type="radio"  value="0" [(ngModel)]="newPerson.isMale" name="isMale" id="isFemale" class="regular-radio">
                            <label for="isFemale"></label>
                            <label>Женщина</label>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label>Дата получения диплома</label>
                          <input type="text" [(ngModel)]="newPerson.diploma_start" [minDate]="minDate" [maxDate]="maxDate" #dp="bsDatepicker" [bsConfig]="bsConfig" bsDatepicker [(bsValue)]="bsValue" name="diploma_start" class="date-picker form-control">
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label>Должность</label>
                          <input type="text" [(ngModel)]="newPerson.appointment" name="appointment" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label>Контактный телефон</label>
                          <input type="tel" ng-pattern="/^\+375\([0-9]{2}\)[0-9]{3}\-[0-9]{2}\-[0-9]{2}$/" placeholder="+375(__)___-__-__" [(ngModel)]="newPerson.tel_number" name="tel_number" class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-3">
                        <div class="form-group">
                          <label>Организация</label>
                          <input type="text" [(ngModel)]="newPerson.organization" name="organization" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label>Область</label>
                          <input type="text" [(ngModel)]="newPerson.region" name="region" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label>Опыт работы</label>
                          <div>
                            <div class="col-md-6" style="padding-top:0px">
                              <input type="number" min="0" max="99" placeholder="Общий" [(ngModel)]="newPerson.experiance_general" name="experiance_general" class="form-control">  
                            </div>
                            
                            <div class="col-md-6" style="padding-top:0px">
                              <input type="number" min="0" max="99" placeholder="По специальности" [(ngModel)]="newPerson.experiance_special" name="experiance_special" class="form-control">    
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label>Страховой номер</label>
                          <input type="text" [(ngModel)]="newPerson.insurance_number" name="insurance_number" class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group">
                          <label>Отдел</label>
                          <input type="text" [(ngModel)]="newPerson.department" name="department" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label>Факультет</label>
                          <input type="text" [(ngModel)]="newPerson.faculty" name="faculty" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label>Номер диплома</label>
                          <input type="text" [(ngModel)]="newPerson.diploma_number" name="diploma_number" class="form-control">
                        </div>
                      </div>
                    </div>
                  </tab>
                  <tab heading="Обучение">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Курс</label>
                          <input required type="text" [(ngModel)]="newPerson.belmapo_course" name="belmapo_course" id="courseName" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Номер документа</label>
                          <input [(ngModel)]="newPerson.belmapo_docNumber" name="belmapo_docNumber" type="text" class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-3">
                        <div class="form-group">
                          <label>Тип обучения</label>
                          <div class="form-group" *ngFor="let type of educTypes">
                            <input required id="typeEduc-{{ type.id }}" [(ngModel)]="newPerson.belmapo_educType" name="belmapo_educType" type="radio" value="{{ type.id }}" class="regular-radio">
                            <label for="typeEduc-{{ type.id }}"></label>
                            <label>{{ type.name }}</label>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label>Место проживания</label>
                          <div class="form-group" *ngFor="let resid of residance">
                            <input required id="residence-{{ resid.id }}" [(ngModel)]="newPerson.belmapo_residence" name="belmapo_residence" type="radio"  value="{{ resid.id }}" class="regular-radio">
                            <label for="residence-{{ resid.id }}"></label>
                            <label>{{ resid.name }}</label>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label>Форма обучения</label>
                          <div class="form-group" *ngFor="let form of educForms">
                            <input required id="form-{{ form.id }}" [(ngModel)]="newPerson.belmapo_educForm" name="belmapo_educForm" type="radio"  value="{{ form.id }}" class="regular-radio">
                            <label for="form-{{ form.id }}"></label>
                            <label>{{ form.name }}</label>
                          </div>
                          <div class="col-md-6" *ngIf="newPerson.belmapo_educForm == 2">
                          <div class="form-group">
                              <label>Направление-счёт</label>
                              <input [(ngModel)]="newPerson.belmapo_paymentData" name="belmapo_paymentData" type="text" class="form-control">
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                          <button type="submit" class="btn btn-success">Сохранить</button>
                          <button (click)="ResetBtn($event)" class="btn btn-danger">Сбросить</button>
                        </div>
                    </div>
                  </tab>
                </tabset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
