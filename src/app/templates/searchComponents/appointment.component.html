<div class="header">
  <h4 class="title">Список слушателей</h4>
  <p class="category">По должности</p>
</div>
<div class="content">
    <preloader *ngIf="appointments.length === 0"></preloader>
    <accordion>
    <accordion-group [heading]="app.name + ' (' + app.Total + ')'" *ngFor="let app of appointments">
      <div class="content table-responsive table-full-width">
        <table class="table-striped table table-hover">
          <thead>
              <th>Фамилия</th>
              <th>Имя</th>
              <th>Отчество</th>
              <th>Дата рождения</th>
              <th>Дата создания</th>
          </thead>
          <tbody>
              <tr  *ngFor="let doctor of app.List">
                  <td>{{ doctor.surname }}</td>
                  <td>{{ doctor.name }}</td>
                  <td>{{ doctor.patername }}</td>
                  <td>{{ doctor.birthday | date: "d MMMM yyyy"}}</td>
                  <td>{{ doctor.date | date: "d MMMM yyyy"}}</td> 
              </tr>
          </tbody>
        </table>
      </div>  
    </accordion-group>
  </accordion>
</div>
