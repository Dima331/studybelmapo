<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="content">
        <fieldset>
          <legend><h5>Личная информация</h5></legend>
          <div class="col-md-4">
            <div class="form-group">
              <label>Фамилия</label>
              <small *ngIf="suname.invalid">*</small>
              <input [attr.disabled]="change ? null : ''" required type="text"  [(ngModel)]="info.surname" name="surname" class="form-control" #suname="ngModel">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Имя</label>
              <small *ngIf="name.invalid">*</small>
              <input [attr.disabled]="change ? null : ''" required type="text" [(ngModel)]="info.name" name="name" class="form-control" #name="ngModel">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Отчество</label>
              <small *ngIf="patername.invalid">*</small>
              <input [attr.disabled]="change ? null : ''" required type="text" [(ngModel)]="info.patername" name="patername" class="form-control" #patername="ngModel">
            </div>
          </div>
          <div class="col-md-12">
              <div class="form-group">
                <label>ФИО в дательном падеже</label>
                <small *ngIf="nameInDativeForm.invalid">*</small>
                <input [attr.disabled]="change ? null : ''" required type="text" [(ngModel)]="info.nameInDativeForm" name="nameInDativeForm" #nameInDativeForm="ngModel" placeholder="Например: Иванову Ивану Ивановичу" class="form-control">
              </div>
            </div>
        </fieldset>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="content">
        <fieldset>
          <legend><h5>Дополнтельная информация</h5></legend>
          <div class="col-md-4">
            <div class="form-group">
              <label>Должность</label>
              <input [attr.disabled]="change ? null : ''" required [(ngModel)]="info.appointment" name="appointment" class="form-control">
            </div>
          </div>
          <div class="col-md-8">
            <div class="form-group">
              <label>Учреждение</label>
              <input [attr.disabled]="change ? null : ''" required [(ngModel)]="info.organization" name="organization" class="form-control">
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label>Структурное подразделение</label>
              <input [attr.disabled]="change ? null : ''" [(ngModel)]="info.department" name="department" class="form-control">
            </div>
          </div>
        </fieldset>
      </div>
    </div>
  </div>
</div>
