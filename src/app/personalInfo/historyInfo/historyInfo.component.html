<div class="row">   
    <div class="col-md-12">
      <div class="card">
        <div class="content">
          <h4 class="title">История изменений</h4>
          <p class="category">История изменений информации</p>    
          <hr>
          <div>
            <table class="table table-striped table-hover table-responsive">
                <thead>
                    <tr>
                        <td>Дата</td>
                        <td>Кафедра</td>
                        <td>Поле</td>
                        <td>Старое значение</td>
                        <td>Новое значение</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of historyInfo">
                        <td>{{ item.date | date: "dd.MM.yyyy" }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.field | translate }}</td>
                        <td>{{ item.old_value }}</td>
                        <td>{{ item.new_value }}</td>
                    </tr>
                </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    </div>
